name: Husky Pre-Pull Request Check
on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  my_job:
    environment: ENV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print all vars context as JSON
        run: ./check.sh "${{ toJSON(vars) }}"
